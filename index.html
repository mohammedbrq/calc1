<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Tax Calculator</title>
    <link rel="stylesheet" href="cssc/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calculator-card">
            <header>
                <h1>Tax Calculator</h1>
                <p>Calculate your progressive tax instantly</p>
            </header>

            <div class="input-group">
                <label for="income">Annual Income</label>
                <div class="input-wrapper">
                    <span class="currency-symbol">$</span>
                    <input type="number" id="income" placeholder="Enter your income" min="0" step="100">
                </div>
            </div>

            <button id="calculate-btn">Calculate Tax</button>

            <div class="result-container" id="result-container">
                <div class="result-label">Estimated Tax</div>
                <div class="result-value" id="tax-amount">$0.00</div>
                <div class="result-breakdown" id="breakdown"></div>
            </div>
        </div>
    </div>

    <script src="jsc/script.js"></script>
</body>

</html>
